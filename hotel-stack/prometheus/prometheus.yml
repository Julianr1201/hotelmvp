global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'mosquitto'
    static_configs:
      - targets: ['mosquitto:1883'] # Requires mosquitto-exporter usually, but checking connectivity

